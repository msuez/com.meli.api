components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        statusCode:
          type: integer
          description: HTTP status code of the error
        message:
          type: string
          description: Description of the error
      required:
        - statusCode
        - message
    RegisterDnaBody:
      type: object
      properties:
        dna:
          type: string
          description: The DNA sequence to register
          example: ["ATCGGA", "CAGTGC", "TTATGT", "AGAAGG", "CCCCTA", "TCACTG"]
      required:
        - dna
    RegisterDnaResponse:
      type: object
      properties:
        message:
          type: string
          description: Indicates if the DNA sequence is from a mutant
          example: "Is a mutant"
      required:
        - message
    StatsResponse:
      type: object
      properties:
        count_mutant_dna:
          type: integer
          description: Total number of mutant DNA sequences
          example: 40
        count_human_dna:
          type: integer
          description: Total number of human DNA sequences
          example: 100
        ratio:
          type: number
          format: float
          description: Ratio of mutant to human DNA sequences
          example: 0.4
      required:
        - count_mutant_dna
        - count_human_dna
        - ratio